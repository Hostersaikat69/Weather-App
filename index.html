<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="search"> 
        <input type="text" placeholder="Enter location" spellcheck="false">
        <img src="search.png">
      </div>
      
      <div class="weather">
        <img src="rain.png" class="weather-icon"><br>
        <h1 class="temp">0Â°c</h1>
        <h2 class="city"></h2>
      </div>

      <div class="details">
        <div class="col">
          <img src="humidity.png">
          <div>
            <p class="humidity">0%</p>
            <p>Humidity</p>
          </div>
        </div>
        
        <div class="col">
          <img src="wind.png" class="windImg">
          <div>
            <p class="wind">0 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
